<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Wave Payments Fee Calculator</title>
  <meta name="description" content="Calculate the fees Wave will charge for Receiving Payments">
  <meta name="viewport" content="width=device-width, user-scalable=no" />  
  <meta name="theme-color" content="">
  <link rel="stylesheet" href="assets/main.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:500,700" rel="stylesheet">  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-route.js"></script>  

  <link rel="manifest" href="manifest.json" />
</head>

<body ng-app="waveApp">

<div ng-view id="container"></div>   


<nav>
  <a href="/">Home</a>
  <a href="#!card">Card</a>
  <a href="#!bank">Bank Transfer</a>
  <a href="#!about">About</a>
</nav>
</body>

<script>
	 var app = angular.module('waveApp', ["ngRoute"]);
    app.config(function ($routeProvider) {
    $routeProvider
    .when('/',
    {
        templateUrl: 'main.html'        
    })
    .when('/card',
    {
        templateUrl: 'card-input.html',
        controller: 'cardCtrl'
    })
    .when('/bank',
    {
        templateUrl: 'bank-input.html',
        controller: 'bankCtrl'
    })
    .when('/about',
    {
        templateUrl: 'about.html',
    })       
});
app.controller('cardCtrl', function($scope) {
  $scope.rate = 0.971;
  $scope.fee = 0.30;
  $scope.invoice = "";
});
app.controller('bankCtrl', function($scope) {
  $scope.rate = 0.99;
  $scope.bankinvoice = "";
});


</script>

<script>
navigator.serviceWorker && navigator.serviceWorker.register('./sw.js').then(function(registration) {
  console.log('Excellent, registered with scope: ', registration.scope);
});
</script>
</html>
